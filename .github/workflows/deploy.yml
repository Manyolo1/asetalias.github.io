name: Deploy

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn

      # Install surge
      - name: Install Surge
        run: npm install -g surge

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1
        with:
          static_site_generator: html

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy preview
        run: surge ./dist alias-preview-${{ github.run_id }}.surge.sh --token ${{ secrets.SURGE_TOKEN }}

      - name: Post summary
        run: echo 'Preview [${{ github.run_id }}](https://alias-preview-${{ github.run_id }}.surge.sh) deployed :rocket:' >> $GITHUB_STEP_SUMMARY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
